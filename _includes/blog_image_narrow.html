{% assign imgpath = "/img/" %}
{% assign resizepath = "md/" %}

<!-- Bound inside 500x500 -->

<figure>
  {% if include.img %}
    <a href="{{ imgpath }}{{ include.img }}" title="{{ include.title }}" target="_blank">
      <img src='{{ imgpath }}{{ resizepath }}{{ include.img }}' alt="{% if include.alt %}{{ include.alt }}{% else %}{{ include.caption }}{% endif %}" />
    </a>
  {% endif %}

  {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
