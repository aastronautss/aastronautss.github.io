{% assign imgpath = "/img/" %}

<figure>
  {% if include.img %}
    <a href="{{ imgpath }}{{ include.img }}" title="{{ include.title }}" target="_blank">
      <img src='{{ imgpath }}{{ include.img }}' alt="{% if include.alt %}{{ include.alt }}{% else %}{{ include.caption }}{% endif %}" />
    </a>
  {% endif %}

  {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
