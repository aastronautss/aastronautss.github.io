<header>
  <h1>
    <a href="/">Tyler Guillen</a>
  </h1>

  <nav>
    <ul class="navbar">
      {% assign nav_pages = site.data.menu %}

      {% for p in nav_pages %}
        <li {% if page.url contains p.url %} class="active" {% endif %}>
          <a href="{{ p.url }}">{{ p.text }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
