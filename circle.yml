machine:
  ruby:
    version: 2.3.1
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app tylerguillen
      - heroku pg:backups capture --app tylerguillen
      - git push git@heroku.com:tylerguillen.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app tylerguillen
      - heroku maintenance:off --app tylerguillen
