machine:
  ruby:
    version: 2.3.1
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app tyler_guillen_website
      - heroku pg:backups capture --app tyler_guillen_website
      - git push git@heroku.com:tyler_guillen_website.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app tyler_guillen_website
      - heroku maintenance:off --app tyler_guillen_website
